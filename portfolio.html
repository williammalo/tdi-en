selected=5
m=document.getElementById("gallery");
n=m.getElementsByTagName("div");

var gen=""
for(cou=31;cou--;){
 gen+="<div data-index="+(30-cou)+"><img src='"+optimages[(31-cou)]+"'></div>"
}
m.innerHTML=gen;

filter=(function(a,b,c,d){for(b in c=["Moz","Webkit","Ms","O"])if((d=c[b]+a.charAt(0).toUpperCase()+a.slice(1))in(new Image).style)a=d;return a})("filter");

mason=function(w,h,j,i,z,y,x,e){
 var foo=n[selected].getElementsByTagName("img")[0];
 foo.src=images[selected+1]
 var x=document.body.offsetWidth
 w=x/(x/200|0) 
 h=w*0.4
 
 e=n.length
 j=x/w|0
 m.style.height=Math.ceil((e-1)/j)*h+x*.4+10+"px";
 
 for(i=e;i--;){
  z=i<selected?i:i-1
  y=n[i].style
  if(i!=selected){
   y.left=z%j*w+"px";
   y.top=(z/j|0)*h+x*.4+"px";
   y.width=w+"px";
   y.height=h+"px";
   y[filter]=""
  }else{
   y.left=0;y.top=0;
   y.width=x+"px";
   y.height=x*.4+"px";
   y[filter]="grayscale(0%)"
  }
}}


onload=mason
onresize=mason

addEventListener("click",function(event){
 event=event||window.event;var target=event.target||event.srcElement;target=target.parentNode;if(target.getAttribute("data-index")!=undefined){
  selected=target.getAttribute("data-index")*1;
